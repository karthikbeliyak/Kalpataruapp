{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Kalpataru-Search</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        img {
          float: left;
        }
    </style>
</head>
<body class="override">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="{% url 'index' %}" style="font-size: 30px !important;" >Kalpataru</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">                    
                    <a class="nav-link" href="{% url 'index' %}">Home <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
                <div id="navbar" class="collapse navbar-collapse">
                    <span class="nav navbar-nav navbar-right mr-2">
                        <form class="form-inline my-2 my-lg-2">
                            <input class="form-control mr-sm-2" type="search" placeholder="Plant Name here.." aria-label="Search">
                            <button class="btn btn-success my-2 my-sm-0" type="submit">Search</button>
                        </form>
                    </span>
                </div>                
            </div>
        </nav> 
        <div class="container">
            <h1>Search Results</h1>
            <hr style="color:black">
        </div>   
        <div class="container">
            <div>
                {% if names %}
                    {% for each_name in names %}                                      
                        
                        <div style="text-align:left; float: left;">
                             
                            <div style="display:inline;text-align:left; ">        
                                <img src={{ each_name.image.url }} alt="Image here" style="border:1px solid black; height:200px; margin-left:-15px;">
                                <div style="float: right"><ul style="list-style-type:square">
                                    <li><p>Plant Name: {{each_name.name}}</p> </li>
                                    <li><p>Plant category: {{each_name.category}}</p></li>
                                    <li><p>Price: {{each_name.price}}</p></li>
                                    <li><p>Order: --</p></li>
                                </div>
                            </div><br> <br>
                        </div>

                    {% endfor %}
                {% endif %}
            </div>
                    
        </div>
                    
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    </body>
</html>
